name: Scheduled Deploy

on:
  schedule:
    # Run daily at the same time (UTC)
    # Adjust this cron expression to match your desired time
    # Current setting: Every day at 13:00 UTC
    - cron: '0 13 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Cloudflare Pages rebuild
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit --allow-empty -m "Scheduled deploy trigger"
          git push
